<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Post de Intagram</title>
</head>
<body>
    <div class="container">
        <div class="titulo">Instagram</div>
        <div class="post">
            <div class="title">
                <h2>New York</h2>
            </div>
            <div class="image">
                <img src="https://gentleman.com.mx/wp-content/uploads/2024/10/new-york.jpeg" alt="Imagen de New York"/>
            </div>
            <div class="descripcion">
                <p>La estatua de la libertad es uno de los lugares mas visitados de la ciudad.</p>
            </div>
        </div>
        <div class="post">
            <div class="title">
                <h2>Madrid</h2>
            </div>
            <div class="image">
                <img src="https://images.ecestaticos.com/Jf1ixE_aNWPoHwlvQ0_3MRQdBfM=/0x0:2272x1515/1200x900/filters:fill(white):format(jpg)/f.elconfidencial.com%2Foriginal%2Fab9%2Fad3%2F42d%2Fab9ad342d9fb77b646a7c93407686442.jpg"
                 alt="Imagen del oso Madrileño"/>
                </div>
            <div class="descripcion">
                <p>El Oso madrileño esta ubicado en la puerta del sol de Madrid.</p>
            </div>
        </div>
        <div class="post">
            <div class="title">
                <h2>Paris</h2>
            </div>
            <div class="image">
                <img src="https://viajes.nationalgeographic.com.es/medio/2024/02/14/torre-eiffel_6e9796fd_278483323_240214093442_1280x853.jpg" 
                alt="Imagen de la torre eiffel"/>
            </div>
            <div class="descripcion">
                <p>La torre Eiffel es uno de los lugares mas famosos del mundo.</p>
            </div>
        </div>
        <div class="post">
            <div class="title">
                <h2>Roma</h2>
            </div>
            <div class="image">
                <img src="https://www.sports-tours.co.uk/wp-content/uploads/2020/06/rome-1.jpg" alt="Imagen del Coliseo"/>
            </div>
            <div class="descripcion">
                <p>Este es un lugar con muchisima historia.</p>
            </div>
        </div>
    </div>
</body>
</html>
